<!DOCTYPE html>
<html lang="en-US">

<head>
    <style>
        /* Button Styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background-color: #6c757d;
            /* Button background color */
            color: white;
            /* Button text color */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .dropdown-btn i {
            margin-right: 8px;
            /* Margin between icon and text */
        }

        /* Dropdown Menu Styling */
        .dropdown-content {
            display: none;
            /* Hidden by default */
            position: absolute;
            left: 0;
            /* Align to the left */
            background-color: #f1f1f1;
            /* Background color of the dropdown */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            /* Text color */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            /* Hover effect */
        }

        /* Show dropdown on button click */
        .show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown()">
            <i class="fa-solid fa-globe"></i> Language
        </button>
        <div id="dropdown-menu" class="dropdown-content">
            <i id="google_translate_element"></i>

        </div>
    </div>
    <p>Hello everyone!</p>
    <p>Welcome to GeeksforGeeks</p>

    <p>
        Translate this page in
        your preferred language:
    </p>

    <!-- <div id="google_translate_element"></div> -->

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: 'en' },
                'google_translate_element'
            );
        }

    </script>

    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?
cb=googleTranslateElementInit">
</script>

    <p>
        You can translate the content of this
        page by selecting a language in the
        select box.
    </p>




    <!-- Add Font Awesome for icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // Function to toggle dropdown visibility
        function toggleDropdown() {
            document.getElementById("dropdown-menu").classList.toggle("show");
            // document.getElementById("google_translate_element").classList.toggle("show");
        }

        // Close the dropdown if clicked outside
        window.onclick = function (event) {
            if (!event.target.matches('.dropdown-btn')) {
                var dropdowns = document.getElementsByClassName("google_translate_element");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
            $('').click(function () {
            $(this).closest('#google_translate_element').find('input').val($(this).text());
        });
        }
    </script>
</body>

</html>
